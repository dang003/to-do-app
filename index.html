<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header>
      <h1>To-Do App</h1>
    </header>
    <div class="list">
      <form id="addToDoForm">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="card">
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield">
              <label for="newToDoText" class="mdl-textfield__input">New To-Do:</label>
              <input type="text" class="mdl-textfield__input" id="newToDoText">
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Add To-Do</button>
          </div>
        </div>
      </form>
    <ul class="demo-list-item mdl-list" id="toDoList">
    </ul>
  </div>
    <script src="app.js"></script>
  </body>
</html>
